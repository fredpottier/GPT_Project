repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks: [{id: black}]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks: [{id: isort}]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks: [{id: flake8}]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks: [{id: detect-secrets, args: ["--baseline", ".secrets.baseline"], exclude_types: [".png",".jpg",".jpeg",".pdf",".pptx",".xlsx"]}]
